<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 id="header">Hi there!!!!</h2>
    <section id="select-color">
        <form action="#">
            Red: <input type="range" class="red-range" value="0" min="0" max="255">
            Green: <input type="range" class="green-range" value="0" min="0" max="255">
            Blue: <input type="range" class="blue-range" value="0" min="0" max="255">
        </form>
        <hr>
        <div class="btn">
            <button class="random-btn">Make Random Color</button>
        </div>
    </section>


    <script src="scripts.js">
    </script>
</body>

</html>
